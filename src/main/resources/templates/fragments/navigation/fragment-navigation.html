<nav xmlns:th="http://www.thymeleaf.org" data-th-fragment="frag-nav">
	<ul>
		<!-- Limiter la visibilité selon les rôles via Spring Security Dialect -->
		<li data-th-if="${#authorization.expression('hasRole(''EMPLOYE'')')}">
			<a href="/formateurs" data-th-text="#{frag-nav.a.formateurs}"></a>
		</li>
		<li data-th-if="${#authorization.expression('hasRole(''ADMIN'')')}">
			<a href="/formateurs/creer" data-th-text="#{frag-nav.a.creation}"></a>
		</li>
		<li data-th-if="${#authorization.expression('hasRole(''ADMIN'')')}">
			<a href="/contexte/SessionEtRequest"
			data-th-text="#{frag-nav.a.contexte}"></a>
		</li>

		<!-- Gestion de la connexion et déconnexion via Spring Security Dialect -->
		<li data-th-if="${!#authorization.expression('isAuthenticated()')}">
			<a href="/login" data-th-text="#{frag-nav.a.connexion}"></a>
		</li>
		<li data-th-if="${#authorization.expression('isAuthenticated()')}">
			<a href="/logout" data-th-text="#{frag-nav.a.deconnexion}"></a>
		</li>
	</ul>
</nav>
